---
- hosts: all
  connection: local
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      
  tasks:  
    - name: Check ACL
      ios_command:
        commands:
        - "{{ filter }}"
        wait_for: result[0] "access-list 10"
      register: showacl
    
    - debug:
        "msg='access list 10'"
      when: '"access list 10" in showacl.stdout'
