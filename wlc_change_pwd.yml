---
- hosts: all
  connection: local
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      
  tasks:
  - name: run show sysinfo and check to see if output contains Cisco Controller
    aireos_command:
      commands: grep include r-internet 'show wlan summary'
      prompts:"Press any key to continue.."
      answer: 'y'
    register: showacl

  - debug:
      var: showacl.stdout_lines
