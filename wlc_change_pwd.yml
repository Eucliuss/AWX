---
- hosts: all
  connection: local
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      
  tasks:
  - name: run show sysinfo and check to see if output contains Cisco Controller
    aireos_command:
      commands:
        - command: grep include r-internet "show wlan summary"
          prompt: "Press any key to continue.."
          answer: y
    register: showacl
  
  - set_fact:
      temp: "{{ showacl.stdout_lines[0][1] }}"
  
  - set_fact:
      wlanid: "{{ temp.split(" " [0] }}"
      
  - debug: msg="{{ wlanid }}"
