---
- hosts: all
  connection: local
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      
  tasks:
  - name: Check AP and Channel
    aireos_command:
      commands:
        - command: grep include "r-internet" "show wlan summary"
          prompt: "Press any key to continue.."
          answer: y
    register: showap
      
  - debug: msg="{{ showap }}"
